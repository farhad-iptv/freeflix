<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #646464;
            margin: 0;
            padding: 0;
            
        }

        /* Main container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .tv-container {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            height: 350px;
            border: none;
            border-radius: 10px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        }

        .channel-slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        .channel-slider {
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            padding: 10px;
            width: 100%;
        }

        .channel-images {
            display: flex;
        }

        .img-div {
            width: 140px;
            height: 90px;
            background-color: white;
            margin-right: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        }

        .channel-slider img {
            width: 60%;
            object-fit: contain;
        }

        .img-div:hover {
            transform: scale(1.1);
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 35px;
            height: 35px;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1;
            opacity: 0.8;
            transition: background-color 0.2s ease, transform 0.2s ease;
            user-select: none;
            border-radius: 50%;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        }

        .scroll-button img{
            width: 140%;
            object-fit: cover;
        }

        .scroll-button:active {
            transform: scale(0.95);
        }

        .scroll-button:hover {
            opacity: 1;
        }

        .left-button {
            left: -40px;
        }

        .right-button {
            right: -40px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 200px;
            border-radius: 10px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover, .close-btn:focus {
            color: black;
        }

        .modal-links {
            display: flex;
            flex-direction: column;
        }

        .modal-links button {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal-links button:hover {
            background-color: #555;
        }

        /* Custom scrollbar style */
        .channel-slider::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .channel-slider::-webkit-scrollbar-track {
            background: #ddd;
            border-radius: 10px;
        }

        .channel-slider::-webkit-scrollbar-thumb {
            background-color: #1cb711;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .channel-slider::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        

        /* Responsive Design */
        @media (max-width: 768px) {
            .tv-container iframe {
                height: 300px;
            }

            .channel-slider img {
                width: 90px;
                height: 70px;
            }
        }

        @media (max-width: 480px) {
            

            .img-div {
                width: 120px;
                height: 70px;
            }

            .modal-content{
                margin: 50% auto;
            }

            .channel-slider-container{
                max-width: 400px;
            }

            .tv-container iframe{
                height: 220px;
            }

            .scroll-button{
                display: none;
            }

            
        }
        .header{
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center; /* Center aligns text inside the container */
            margin-top: 20px;
        }

        .header h4{
        font-size: 40px;
        margin: 0px;
        font-style: italic;
        color: rgb(25, 250, 25);
        }

        .hr{
            width: 25%;
        }
        .counter{
  width: 10%;  /* or any desired width */
  margin: 0 auto;
        }
    </style>
</head>

<script>
    // Function to change iframe source based on selected link
    function changeIframeSrc(newSrc) {
        document.getElementById('liveTV').src = newSrc;
        closeModal(); // Close modal after selecting link
    }

    // Function to open modal and populate links
    function openModal(links) {
        var modal = document.getElementById('myModal');
        var modalLinks = document.getElementById('modalLinks');
        modalLinks.innerHTML = ''; // Clear previous links
        links.forEach(function(link, index) {
            var button = document.createElement('button');
            button.innerText = "Stream " + (index + 1);
            button.onclick = function() {
                changeIframeSrc(link);
            };
            modalLinks.appendChild(button);
        });
        modal.style.display = 'block';
    }

    // Function to close modal
    function closeModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'none';
    }

    // Function to scroll the slider
    function scrollSlider(direction) {
        var slider = document.getElementById('channelSlider');
        var scrollAmount = 200;
        if (direction === 'left') {
            slider.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
        } else {
            slider.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }
    }
</script>
