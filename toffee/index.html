    <!-- Base CSS for Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #464646;
        }

        header {
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hr {
            width: 20%;
        }

        .tv-container {
            display: flex;
            width: 90%;
            height: 80%;
            max-width: 1200px;
            flex-direction: column;
        }

        .channel-list {
            width: 100%;
            background: #333;
            color: white;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .channel-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 8px;
        }

        .channel-item:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .player {
            width: 100%;
            background: #000;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            flex-grow: 1;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            color: white;
            font-size: 18px;
        }

        .player iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        @media (min-width: 768px) {
            .tv-container {
                flex-direction: row;
            }

            .channel-list {
                max-width: 30%;
                width: 30%;
                border-radius: 10px;
            }

            .player {
                width: 70%;
                border-radius: 10px;
                margin-right: 10px;
            }
        }

        @media (max-width: 767px) {
            .tv-container {
                flex-direction: column;
            }

            .channel-item img {
                width: 70px;
                height: 70px;
                border-radius: 10px;
            }

            .player {
                border-radius: 10px;
            }

            .channel-list {
                max-height: 60%;
                width: 100%;
                overflow-y: scroll;
                margin-top: 20px;
                border-radius: 10px;
            }
        }

        /* Loader styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2a2a2a;
            z-index: 1000; /* On top of everything */
            opacity: 1;
        }

        .loader div {
            width: 15px;
            height: 15px;
            margin: 3px;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .loader div:nth-child(1) { background-color: #ff3d00; animation-delay: 0s; }
        .loader div:nth-child(2) { background-color: #ffd600; animation-delay: 0.2s; }
        .loader div:nth-child(3) { background-color: #76ff03; animation-delay: 0.4s; }
        .loader div:nth-child(4) { background-color: #00e5ff; animation-delay: 0.6s; }
        .loader div:nth-child(5) { background-color: #d500f9; animation-delay: 0.8s; }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

    <!-- JavaScript for handling channel clicks and displaying URLs in iframe -->
    <script>
        // Function to parse the playlist
        function parseM3U8(playlist) {
            const lines = playlist.split('\n');
            let channels = [];
            let currentChannel = {};

            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const name = line.split(',')[1];
                    const logoMatch = line.match(/tvg-logo="(.+?)"/);
                    const logo = logoMatch ? logoMatch[1] : '';
                    currentChannel = { name, logo };
                } else if (line.startsWith('http')) {
                    currentChannel.url = line.trim();
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            });

            return channels;
        }

        // Function to render the channel list
        function renderChannelList(channels) {
            const channelList = document.getElementById('channel-list');
            channels.forEach((channel) => {
                const channelItem = document.createElement('div');
                channelItem.classList.add('channel-item');
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <span>${channel.name}</span>
                `;
                channelItem.addEventListener('click', () => loadChannelInIframe(channel.url));
                channelList.appendChild(channelItem);
            });
             // Show content and hide loader after rendering
             document.querySelector('.tv-container').style.opacity = 1; // Fade in the content
            document.querySelector('.loader').style.display = 'none'; // Hide the loader
        }

        // Function to load the selected channel URL into the iframe
        function loadChannelInIframe(url) {
            const player = document.getElementById('player');
            player.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
        }

        

        // Fetch the playlist from the external file
        fetch('playlist.m3u8')
            .then(response => response.text())
            .then(playlist => {
                const channels = parseM3U8(playlist);
                renderChannelList(channels);
            })
            .catch(error => console.error('Error fetching the playlist:', error));
    </script>
